<div th:fragment="input-login" class="col-md-6" xmlns:th="http://www.thymeleaf.org">
    <div class="login-content">
        <h2 class="login-title">Login</h2>
        <p>Hello,Welcome to your account</p>
        <div class="social-sign">
            <a href="#"><i class="fa fa-facebook"></i> Sign in with facebook</a>
            <a class="twitter" href="#"><i class="fa fa-twitter"></i> Sign in with twitter</a>
        </div>
        <form id="form-login" th:method="POST" th:action="@{/login}">
            <label>Email Address</label>
            <input type="text" name="email-login" required/>

            <label>Password</label>
            <input type="password" name="password-login" required/>

            <div class="login-lost">
                <span class="log-rem">
                    <input type="checkbox"/>
                    <label>Remember me!</label>
                </span>
                <span class="forgot-login">
                    <a th:href="@{/password/forgot}">Forgot your password?</a>
                </span>
            </div>
            <input class="login-sub" type="submit" value="Login"/>
        </form>
    </div>
</div>
