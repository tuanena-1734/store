<div class="col-lg-6 col-md-6" th:fragment="info-order" xmlns:th="http://www.thymeleaf.org"
     xmlns="http://www.w3.org/1999/html">
    <div class="your-order">
        <h3>Thông tin đơn hàng</h3>
        <div class="your-order-table table-responsive">
            <table>
                <thead>
                <tr>
                    <th class="product-name">Sản phẩm</th>
                    <th class="product-total">Tổng tiền</th>
                </tr>
                </thead>
                <tbody th:each="item:${cartInfo}">
                <tr class="cart_item">
                    <td class="product-name">
                        <span th:text="${item.product.name}"></span> <span>Size: </span> <span
                            th:text="${item.size.name}"></span> <strong class="product-quantity"> × <span
                            th:text="${item.quantity}"></span></strong>
                    </td>
                    <td class="product-total">
                        <span>₫ </span><span class="amount" th:text="${item.amount}">£165.00</span>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr class="order-total">
                    <th>Tổng tiền đơn hàng</th>
                    <td><strong><span>₫ </span><span class="amount" th:text="${totalCart}">Tổng tiền hóa đơn</span></strong>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
        <div class="payment-method">
            <div class="radio">
                <label><input type="radio" th:field="*{typePayment}" th:value="1" checked>Thánh Toán khi giao hàng</label>
            </div>
            <div class="radio">
                <label><input type="radio" th:field="*{typePayment}" th:value="2">Pay Pal</label>
            </div>
        </div>
        <div class="order-button-payment">
            <input type="submit" value="Thanh toán đơn hàng">
        </div>
    </div>
</div>
</div>
