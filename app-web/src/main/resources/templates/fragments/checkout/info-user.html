<div class="col-lg-6 col-md-6" th:fragment="info-user" xmlns:th="http://www.thymeleaf.org"
     xmlns="http://www.w3.org/1999/html">
    <div class="checkbox-form">
        <h3>Thông tin cá nhân</h3>
        <div class="row">
            <div class="col-md-12">
                <div class="checkout-form-list">
                    <label>Họ tên <span class="required">*</span></label>
                    <input type="text" placeholder="full name" name="fullName" th:value="${userInfo.fullName}" required>
                </div>
            </div>
            <div class="col-md-12">
                <div class="checkout-form-list">
                    <label>Địa chỉ <span class="required">*</span></label>
                    <input type="text" placeholder="Địa chỉ" name="address"  th:value="${userInfo.address}" required>
                </div>
            </div>
            <div class="col-md-12">
                <div class="checkout-form-list">
                    <label>Số điện thoại <span class="required">*</span></label>
                    <input type="text" placeholder="Số điện thoại" name="phoneNumber" pattern="^(?:0|\(?\+33\)?\s?|0033\s?)[1-79](?:[\.\-\s]?\d\d){4}$" th:value="${userInfo.phoneNumber}" required>
                </div>
            </div>

        </div>
    </div>
</div>
