<div class="col-lg-6 col-md-6" th:fragment="info-user" xmlns:th="http://www.thymeleaf.org"
     xmlns="http://www.w3.org/1999/html">
    <div class="checkbox-form">
        <h3>Billing Details</h3>
        <div class="row">
            <div class="col-md-12">
                <div class="country-select">
                    <label>Country <span class="required">*</span></label>
                    <select>
                        <option value="volvo">bangladesh</option>
                        <option value="saab">Algeria</option>
                        <option value="mercedes">Afghanistan</option>
                        <option value="audi">Ghana</option>
                        <option value="audi2">Albania</option>
                        <option value="audi3">Bahrain</option>
                        <option value="audi4">Colombia</option>
                        <option value="audi5">Dominican Republic</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="checkout-form-list">
                    <label>First Name <span class="required">*</span></label>
                    <input type="text" placeholder="">
                </div>
            </div>
            <div class="col-md-6">
                <div class="checkout-form-list">
                    <label>Last Name <span class="required">*</span></label>
                    <input type="text" placeholder="">
                </div>
            </div>
            <div class="col-md-12">
                <div class="checkout-form-list">
                    <label>Company Name</label>
                    <input type="text" placeholder="">
                </div>
            </div>
            <div class="col-md-12">
                <div class="checkout-form-list">
                    <label>Address <span class="required">*</span></label>
                    <input type="text" placeholder="Street address">
                </div>
            </div>
            <div class="col-md-12">
                <div class="checkout-form-list">
                    <input type="text" placeholder="Apartment, suite, unit etc. (optional)">
                </div>
            </div>
            <div class="col-md-12">
                <div class="checkout-form-list">
                    <label>Town / City <span class="required">*</span></label>
                    <input type="text" placeholder="Town / City">
                </div>
            </div>
            <div class="col-md-6">
                <div class="checkout-form-list">
                    <label>State / County <span class="required">*</span></label>
                    <input type="text" placeholder="">
                </div>
            </div>
            <div class="col-md-6">
                <div class="checkout-form-list">
                    <label>Postcode / Zip <span class="required">*</span></label>
                    <input type="text" placeholder="Postcode / Zip">
                </div>
            </div>
            <div class="col-md-6">
                <div class="checkout-form-list">
                    <label>Email Address <span class="required">*</span></label>
                    <input type="email" placeholder="">
                </div>
            </div>
            <div class="col-md-6">
                <div class="checkout-form-list">
                    <label>Phone  <span class="required">*</span></label>
                    <input type="text" placeholder="Postcode / Zip">
                </div>
            </div>
            <div class="col-md-12">
                <div class="checkout-form-list create-acc">
                    <input id="cbox" type="checkbox">
                    <label>Create an account?</label>
                </div>
                <div id="cbox_info" class="checkout-form-list create-account">
                    <p>Create an account by entering the information below. If you are a returning customer please login at the top of the page.</p>
                    <label>Account password  <span class="required">*</span></label>
                    <input type="password" placeholder="password">
                </div>
            </div>
        </div>
        <div class="different-address">
            <div class="ship-different-title">
                <h3>
                    <label>Ship to a different address?</label>
                </h3>
            </div>
            <div class="order-notes">
                <div class="checkout-form-list">
                    <textarea id="checkout-mess" cols="30" rows="10" placeholder="Notes about your order, e.g. special notes for delivery." required="required"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
