<div class="col-md-7 col-sm-7 col-xs-12 shop-list shop-details" th:fragment="product-info(item)"
     xmlns:th="http://www.thymeleaf.org"
     xmlns="http://www.w3.org/1999/html">
    <div class="product-content">
        <h3><a th:text="${item.name}">Product Name</a></h3>
        <input id="product-id" th:value="${item.id}" hidden>
        <div class="price">
            <span th:text="₫"></span> <span th:if="${!item.isDiscount}" th:text="${item.salePrice}"></span>
            <span th:if="${item.isDiscount}" th:text="${item.discountPrice}"></span>
            <span th:if="${item.isDiscount}" class="old" th:text="${item.salePrice}"></span>
        </div>
        <div th:utext="${item.description}"></div>
        <form th:action="@{'/carts/add/' + ${item.id}}" th:object="${toppingRq}" method="GET">
            <div class="pro-size">
                <label>size <span>*</span></label>
                <select th:field="*{sizeId}" class="size-option">
<!--                    <option th:value="1">Default</option>-->
<!--                    <option th:value="2">small</option>-->
<!--                    <option th:value="3">Medium</option>-->
<!--                    <option th:value="4">Large</option>-->
<!--                    <option th:value="5">extra large</option>-->
                </select>
            </div>
            <script id="size-option-item" type="text/x-jQuery-tmpl">

                    <option value="${sizeId}">${sizeName}</option>

            </script>
            <div class="product-action">
                <div class="cart-plus">

                    <div class="cart-plus-minus"><input type="text" th:field="*{quantity}"/></div>

                </div>
                <!--            <div class="button-top">-->
                <!--                <a href="#"><i class="fa fa-heart"></i></a>-->
                <!--            </div>-->
                <div class="button-cart">
                    <button type="submit"><i class="fa fa-shopping-cart"></i> thêm vào giỏ hàng</button>
                </div>
            </div>
        </form>
        <div class="product-share">
            <label>Share:</label>
            <span>
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-google-plus"></i></a>
                <a href="#"><i class="fa fa-linkedin"></i></a>
                <a href="#"><i class="fa fa-pinterest"></i></a>

            </span>
        </div>
    </div>
</div>
