<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout-none-slide}">
<head>
    <title th:text="'Products |' ">Page Title</title>
    <meta charset = "UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <style type="text/css">
        body{
            margin-top:20px;
            background:#f8f8f8
        }
    </style>
</head>
<body>

<div>
    <div class="shop-area" layout:fragment="content">
        <div class="container">
            <div class="row flex-lg-nowrap">
<!--                <div class="col-12 col-lg-auto mb-3" style="width: 200px;">-->
<!--                    <div class="card p-3">-->
<!--                        <div class="e-navlist e-navlist&#45;&#45;active-bg">-->
<!--                            <ul class="nav">-->
<!--                                <li class="nav-item"><a class="nav-link px-2 active" href="./overview.html"><i class="fa fa-fw fa-bar-chart mr-1"></i><span>Overview</span></a></li>-->
<!--                                <li class="nav-item"><a class="nav-link px-2" href="./users.html"><i class="fa fa-fw fa-th mr-1"></i><span>CRUD</span></a></li>-->
<!--                                <li class="nav-item"><a class="nav-link px-2" href="./settings.html"><i class="fa fa-fw fa-cog mr-1"></i><span>Settings</span></a></li>-->
<!--                            </ul>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                </div>-->

                <div class="col">
                    <div class="row">

                        <div class="col mb-3">
                            <div th:if="${mess}" class="alert alert-dismissible alert-success">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                <span th:text="${mess}"></span>
                            </div>
                            <form class="form" novalidate="" method="post" th:action="@{/users/update/profile/{id}(id=${userProfileDto.id})}" th:object="${userProfileDto}" enctype="multipart/form-data">
                            <div class="card">
                                <div class="card-body">
                                    <div class="e-profile">
                                        <div class="row">
                                            <div class="col-12 col-sm-auto mb-3">
                                                <div class="mx-auto" style="width: 140px;">
                                                    <div class="d-flex justify-content-center align-items-center rounded" style="height: 140px; background-color: rgb(233, 236, 239);">
                                                        <span style="color: rgb(166, 168, 170); font: bold 8pt Arial;"><img th:src="${userProfileDto.avatar}" id="avatar" style="max-height: 140px;"></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
                                                <div class="text-center text-sm-left mb-2 mb-sm-0">
                                                    <h4 class="pt-sm-2 pb-1 mb-0 text-nowrap" th:text="${userProfileDto.username}">John Smith</h4>
                                                    <div class="mt-2">
                                                        <input id="files" hidden type="file" th:field="*{file}">
                                                        <label class="btn btn-primary" type="button" for="files">
                                                            <i class="fa fa-fw fa-camera"></i>
                                                            <span>Change Photo</span>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <ul class="nav nav-tabs">
                                            <li class="nav-item active "><a href="" class="nav-link">Settings</a></li>
                                            <li class="nav-item"><a href="" class="nav-link">Order</a></li>
                                        </ul>
                                        <div class="tab-content pt-3">
                                            <div class="tab-pane active">

                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="row">
                                                                <div class="col">
                                                                    <div class="form-group">
                                                                        <label>Họ và Tên</label>
                                                                        <input class="form-control" type="text" th:field="*{fullName}" required />
                                                                    </div>
                                                                </div>
                                                                <div class="col">
                                                                    <div class="form-group">
                                                                        <label>Tên đăng nhập</label>
                                                                        <input class="form-control" type="text" th:field="*{username}" required />
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col">
                                                                    <div class="form-group">
                                                                        <label>Email</label>
                                                                        <input class="form-control" type="text" placeholder="user@example.com" th:field="*{email}" required />
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col">
                                                                    <div class="form-group">
                                                                        <label>Địa chỉ</label>
                                                                        <input class="form-control" type="text" placeholder="user@example.com" th:field="*{address}">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col">
                                                                    <div class="form-group">
                                                                        <label>Số điện thoại</label>
                                                                        <input class="form-control" type="text" placeholder="user@example.com" th:field="*{phoneNumber}">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col d-flex justify-content-end">
                                                            <button class="btn btn-primary" type="submit">Lưu</button>
                                                        </div>
                                                    </div>


                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
</body>

<div layout:fragment="footer">
    <div th:replace="fragments/partials/footer :: jquery-tmpl"></div>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script th:src="@{/js/custom-js/user-profile.js}"></script>
</div>

</html>
