<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-main-layout}">
<head>
    <title th:text="'Category |' ">Page Title</title>
</head>
<body>

<div>
    <div class="container-fluid" layout:fragment="content">

        <h2 class="h3 mb-4 text-gray-800" style="padding-left: 20px;">Add Category</h2>
        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="panel-body col-lg-8">
                <form th:action="@{/admin/categories/add}" method="post" th:object="${categoryDto}" enctype="multipart/form-data">
                    <br>

                    <div class="form-group row">
                        <div class="col-md-3">
                            <p>Name:</p>
                        </div>
                        <div class="col-md-9">
                            <input class="form-control form-control-sm" th:field="*{name}" required>
                            <div>
                                <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                       class="error"></label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-sm btn-primary">Submit</button>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>
</body>

<div layout:fragment="footer">
    <div th:replace="fragments/partials/footer :: jquery-tmpl"></div>
</div>

</html>
