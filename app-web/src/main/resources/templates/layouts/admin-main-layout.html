<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title th:text="">Page Title</title>
    <div th:remove="tag" th:include="fragments/partials/admin-head :: admin-head"/>

    <!-- Include css or javascript for each page  -->
    <div th:remove="tag" layout:fragment="header"></div>
</head>

<body id="page-top">

<div id="wrapper">

    <div th:replace="layouts/admin-menu-left :: menu-left"></div>
    <div id="content-wrapper" class="d-flex flex-column">
        <div class="content">
            <div th:replace="layouts/admin-header :: header"></div>
            <th:block th:if="${message != null && errorObject == null}">
                <div style="padding-top: 5px;" th:replace="fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=${message.message})">&nbsp;</div>
            </th:block>
            <div th:remove="tag" layout:fragment="content"></div>
            <div th:replace="layouts/admin-footer :: footer"></div>
        </div>
    </div>
</div>

<!-- footer-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script th:src="@{/admin/js/simple.money.format.js}"></script>
<script type="text/javascript">
    $('.money').simpleMoneyFormat();
</script>
<script th:src="@{/admin/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/admin/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/admin/vendor/jquery-easing/jquery.easing.min.js}"></script>
<script th:src="@{/js/moment/moment.min.js}"></script>
<!-- Custom scripts for all pages-->
<script th:src="@{/admin/js/sb-admin-2.min.js}"></script>
<script th:src="@{/admin/js/ste-image.js}"></script>
<script th:src="@{/admin/js/ste.js}"></script>
<script th:src="@{/admin/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/admin/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{/vendor/datetimepicker/js/bootstrap-datetimepicker.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
