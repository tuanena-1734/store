<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-main-layout}">
<head>
    <title th:text="'Products |' ">Page Title</title>
</head>
<body>

<div>
    <div class="container-fluid" layout:fragment="content">

        <h2 class="h3 mb-4 text-gray-800" style="padding-left: 20px;">Edit Products</h2>
        <!-- DataTales Example -->
        <div class="card shadow mb-4 ">
            <form th:action="@{/admin/products/{id}/edit(id=${productDto.id})}" th:object="${productDto}" method="post" enctype="multipart/form-data" >
                <div class="row">
                    <div class="panel-body col-lg-8" style="padding-left: 24px">
                        <br>
                        <div class="form-group row">
                            <div class="col-md-3">
                                <p>Name:</p>
                            </div>
                            <div class="col-md-9">
                                <input class="form-control form-control-sm" th:field="*{name}" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-3">
                                <p>Category:</p>
                            </div>
                            <div class="col-md-9">
                                <select class="form-control form-control-sm select2" th:field="*{categoryId}" required>
                                    <option th:value="''">Please select one option</option>
                                    <th:block th:each="category:${categories}">

                                        <option th:selected="${productDto.categoryId == category.id}" th:text="${category.name}" th:value= "${category.id}">
                                        </option>
                                    </th:block>
                                </select>

                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-3">
                                <p>Origin Price (vnd):</p>
                            </div>
                            <div class="col-md-9">
                                <input type="number" class="form-control form-control-sm" th:field="*{originalPrice}" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-3">
                                <p>Sale Price (vnd):</p>
                            </div>
                            <div class="col-md-9">
                                <input type="number" class="form-control form-control-sm" th:field="*{salePrice}" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-3">
                                <p>Discount (%):</p>
                            </div>
                            <div class="col-md-9">
                                <select class="form-control form-control-sm select2" th:field="*{discountId}">
                                    <option th:value="''">Please select one option</option>
                                    <th:block th:if="${productDto.discountId !=null}" th:each="discount:${discounts}">
                                        <option th:selected="${productDto.discount.id == discount.id}" th:text="${discount.description}">
                                        </option>
                                    </th:block>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-3">
                                <p>Status:</p>
                            </div>
                            <div class="col-md-9">
                                <div class="radio">
                                    <label><input type="radio" th:field="*{status}" value="2" th:checked="${productDto.status == 2}"> Active</label>&emsp;&emsp;
                                    <label><input type="radio" th:field="*{status}" value="3" th:checked="${productDto.status == 3}"> Inactive</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-3">
                                <p>Description:</p>
                            </div>
                            <div class="col-md-9">
                                <textarea type="text" th:field="*{description}" class="form-control" id="editor">description</textarea>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body col-lg-4 list-img">
                        <br>
                        <div class="show-image" id="img-pro-0">
                            <div class="form-group row">
                                <input type="file" th:field="*{fileImage}" class="form-control-sm input-img-pro" id="input-img-pro-0">
                            </div>
                            <input th:field="*{imageUrl}" hidden>
                            <div class="form-group row display-img">
                                <img class="size-img-pro" id="img-show-pro-0" th:src="@{'/images/product/' + ${productDto.imageUrl}}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group" style="padding-left: 12px">
                    <button class="btn btn-sm btn-primary">Submit</button>
                </div>
            </form>
        </div>

    </div>
</div>
</body>

<div layout:fragment="footer">
    <div th:replace="fragments/partials/footer :: jquery-tmpl"></div>
    <script th:src="@{/admin/js/ckeditor/ckeditor.js}"></script>
    <script>
        CKEDITOR.replace( 'editor', {
            filebrowserBrowseUrl: '/admin/ckfinder/ckfinder.html',
            filebrowserImageBrowseUrl: '/admin/ckfinder/ckfinder.html?type=Images',
            filebrowserFlashBrowseUrl:'/admin/ckfinder/ckfinder.html?type=Flash',
            filebrowserUploadUrl: '/admin/ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Files',
            filebrowserImageUploadUrl: '/admin/ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Images',
            filebrowserFlashUploadUrl: '/admin/ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Flash'
        } );
    </script>
</div>

</html>
