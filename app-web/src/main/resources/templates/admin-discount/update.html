<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-main-layout}">
<head>
    <title th:text="'Discount |' ">Page Title</title>
</head>
<body>

<div>
    <div class="container-fluid" layout:fragment="content">

        <h2 class="h3 mb-4 text-gray-800" style="padding-left: 20px;">Create Discount</h2>
        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="panel-body col-lg-8">
                <form th:action="@{/admin/discounts/{id}/edit(id=${discountAddDto.id})}" method="post" th:object="${discountAddDto}" enctype="multipart/form-data">
                    <br>
                    <div th:if="${messageSuccess}" class="alert alert-dismissible alert-success">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        <span th:text="${messageSuccess}"></span>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-3">
                            <p>Giảm giá(%):</p>
                        </div>
                        <div class="col-md-9">
                            <input type="number" class="form-control " th:field="*{percent}" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-3">
                            <p>Ngày bắt đầu</p>
                        </div>
                        <div class="col-md-9">
                            <div class='input-group date datetimepicker' style="width: 30%">
                                <input type='text' class="form-control" id="start-date"
                                       th:attr="data-date-format=${jsDisplayDateFormat}" th:field="*{startAt}" required/>
                                <span class="input-group-addon logo-datetime"><span class="fa fa-calendar"></span></span>

                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-3">
                            <p>Ngày kết thúc</p>
                        </div>
                        <div class="col-md-9">
                            <div class='input-group date datetimepicker' style="width: 30%">
                                <input type='text' class="form-control" id="end-date"
                                       th:attr="data-date-format=${jsDisplayDateFormat}" th:field="*{endAt}" required/>
                                <span class="input-group-addon logo-datetime"><span class="fa fa-calendar"></span></span>

                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-3">
                            <p>Mô tả:</p>
                        </div>
                        <div class="col-md-9">
                            <input class="form-control form-control-sm" th:field="*{description}" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-sm btn-primary">Update</button>
                        <a class="btn btn-sm btn-cancel btn_update" style="background-color: #ddd"
                           th:href="@{/admin/discounts}">Close / Cancel</a>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>
</body>

<div layout:fragment="footer">
    <div th:replace="fragments/partials/footer :: jquery-tmpl"></div>
    <script type="text/javascript">
        $(function () {
            $('.datetimepicker').datetimepicker({
                format: 'DD/MM/YYYY'
            });
        });
    </script>
</div>

</html>
